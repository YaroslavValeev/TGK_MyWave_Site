<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWave GPT Chat</title>
    <meta name="description" content="MyWave GPT Chat - –ß–∞—Ç —Å —ç–∫—Å–ø–µ—Ä—Ç–æ–º –ø–æ –≤–µ–π–∫—Å–µ—Ä—Ñ–∏–Ω–≥—É –∏ –≤–µ–π–∫–±–æ—Ä–¥–∏–Ω–≥—É.">
    <meta name="keywords" content="–≤–µ–π–∫—Å–µ—Ä—Ñ–∏–Ω–≥, –≤–µ–π–∫–±–æ—Ä–¥–∏–Ω–≥, GPT, —á–∞—Ç, MyWave">
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        body { 
            font-family: Arial, sans-serif; 
            background: #f0f0f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        #chat-container { 
            background: #fff; 
            border-radius: 20px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); 
            width: 400px; 
            max-width: 90%; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
        }
        #chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            margin-bottom: 10px; 
            max-height: 400px; 
            border: 1px solid #ddd;
            border-radius: 12px;
            background-color: #fafafa;
        }
        .message { 
            margin: 8px 0; 
            padding: 10px; 
            border-radius: 12px; 
            line-height: 1.4; 
        }
        .user { 
            background-color: #d1eaff; 
            align-self: flex-end; 
            text-align: right;
        }
        .bot { 
            background-color: #e9ffe9; 
            align-self: flex-start; 
        }
        .loading { 
            font-style: italic; 
            color: gray; 
        }
        input[type="text"] { 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 12px; 
            width: calc(100% - 24px); 
            margin: 5px 0; 
        }
        button { 
            background-color: #007aff; 
            color: white; 
            padding: 12px; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: background 0.3s; 
        }
        button:hover { 
            background-color: #005bb5; 
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 5px;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007aff;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .custom-file-upload:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }
        .telegram-button {
            display: inline-block;
            background-color: #0088cc;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
            text-align: center;
            margin-top: 10px;
        }
        .telegram-button:hover {
            background-color: #006699;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>–ß–∞—Ç —Å MyWave GPT</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
        <label for="file-input" class="custom-file-upload">üìé –ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</label>
        <input type="file" id="file-input" accept="image/*" style="display: none;">
        <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        <a href="https://t.me/MyWave_Admin_bot" target="_blank" class="telegram-button">üí¨ –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –≤ Telegram</a>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input").value.trim();
            const fileInput = document.getElementById("file-input");
            const chatBox = document.getElementById("chat-box");
            if (!userInput && fileInput.files.length === 0) {
                alert("–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª.");
                return;
            }
            if (userInput) {
                chatBox.innerHTML += `<div class="message user">${userInput}</div>`;
            }
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function (e) {
                    chatBox.innerHTML += `<div class="message user"><img src="${e.target.result}" alt="–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ"></div>`;
                };
                reader.readAsDataURL(file);
            }
            chatBox.scrollTop = chatBox.scrollHeight;
            document.getElementById("user-input").value = "";
            fileInput.value = "";
            if (userInput) {
                chatBox.innerHTML += `<div class="message bot loading">–ü–µ—á–∞—Ç–∞–µ—Ç...</div>`;
                try {
                    const response = await fetch("/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: userInput })
                    });
                    const data = await response.json();
                    document.querySelector(".loading").remove();
                    chatBox.innerHTML += `<div class="message bot">${data.reply}</div>`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞:", error);
                    document.querySelector(".loading").remove();
                    chatBox.innerHTML += `<div class="message bot">–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>`;
                }
            }
        }
    </script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
