<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чат с экспертом по вейксерфингу</title>
  <link rel="icon" href="data:,">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #chatWindow {
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1>Чат с экспертом по вейксерфингу</h1>

    <!-- Добавляем форму для CSRF -->
    <form id="chatForm" method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"> <!-- CSRF-токен -->
      <div id="chatWindow"></div>
      <div class="form-group mt-2">
        <input type="text" id="user-input" placeholder="Напиши сообщение..." class="form-control">
      </div>
      <button id="sendBtn" class="btn btn-primary" type="button">Отправить</button>
    </form>
  </div>

  <!-- Подключаем внешний скрипт -->
  <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
