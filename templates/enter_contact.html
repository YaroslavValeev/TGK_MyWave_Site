<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{{ page_title }}</title>
  <!-- Подключение Bootstrap CSS для базовой стилизации -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>{{ page_title }}</h1>
    <form action="/enter_contact" method="post">
      <div class="form-group">
        <label for="user_name">Имя:</label>
        <input type="text" class="form-control" id="user_name" name="user_name" required>
      </div>
      <div class="form-group">
        <label for="user_contact">Контакт (телефон или Telegram):</label>
        <input type="text" class="form-control" id="user_contact" name="user_contact" required>
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
  </div>
</body>
</html>
