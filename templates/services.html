<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Услуги - Запись на тренировку</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Наши услуги</h1>
    <p>Выберите тренировку, которая вам подходит.</p>
    <!-- Пример карточек услуг, каждая карточка имеет кнопку "Записаться" -->
    <div class="card-deck">
      <div class="card">
        <img src="/static/images/training1.jpg" class="card-img-top" alt="Тренировка 1">
        <div class="card-body">
          <h5 class="card-title">Тренировка по вейксерфингу</h5>
          <p class="card-text">Индивидуальное занятие для повышения навыков вейксерфинга.</p>
          <a href="/enter_contact" class="btn btn-primary">Записаться</a>
        </div>
      </div>
      <!-- Можно добавить больше карточек -->
    </div>
  </div>
</body>
</html>
