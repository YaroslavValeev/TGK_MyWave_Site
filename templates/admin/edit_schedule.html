<h2>Редактирование расписания</h2>
<form method="POST">
    <label for="event">Событие:</label>
    <input type="text" id="event" name="event" placeholder="Введите событие"><br>
    <label for="date">Дата:</label>
    <input type="text" id="date" name="date" placeholder="Введите дату"><br>
    <button type="submit">Добавить</button>
</form>
{% for item in schedules %}
    <p>{{ item.event }} - {{ item.date }}</p>
{% endfor %}
