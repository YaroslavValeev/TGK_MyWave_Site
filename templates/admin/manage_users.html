<!-- Start of Selection -->
<h2>Управление пользователями</h2>
<form method="POST">
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username" placeholder="Введите имя пользователя"><br>
    <button type="submit">Добавить пользователя</button>
</form>
{% for user in users %}
    <p>{{ user.username }}</p>
<!-- End of Selection -->
{% endfor %}
