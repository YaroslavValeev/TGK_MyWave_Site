<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1>–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</h1>
    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async function() {
        console.log("üîÑ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è...");
        
        var calendarEl = document.getElementById('calendar');
        if (!calendarEl) {
            console.error("‚ùå –≠–ª–µ–º–µ–Ω—Ç calendar –Ω–µ –Ω–∞–π–¥–µ–Ω!");
            return;
        }

        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'ru',
            firstDay: 1,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek'
            },
            events: async function(fetchInfo, successCallback, failureCallback) {
                try {
                    console.log("üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ª–æ—Ç–æ–≤...");
                    const response = await fetch('/available_slots');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    console.log("üìÖ –î–∞–Ω–Ω—ã–µ —Å–ª–æ—Ç–æ–≤:", data);

                    let events = [];
                    Object.entries(data).forEach(([day, slots]) => {
                        console.log(`–û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–Ω—è: ${day}`, slots);
                        slots.forEach(slot => {
                            let eventDate = new Date(fetchInfo.start);
                            while (eventDate <= fetchInfo.end) {
                                if (eventDate.toLocaleDateString("ru-RU", { weekday: "long" }) === day) {
                                    events.push({
                                        title: `–î–æ—Å—Ç—É–ø–Ω–æ: ${slot.available} –º–µ—Å—Ç (${slot.time})`,
                                        start: `${eventDate.toISOString().split('T')[0]}T${slot.time}`,
                                        backgroundColor: slot.available > 2 ? "#28a745" : "#ffc107"
                                    });
                                }
                                eventDate.setDate(eventDate.getDate() + 1);
                            }
                        });
                    });

                    console.log("‚úÖ –°–æ–±—ã—Ç–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è:", events);
                    successCallback(events);
                } catch (error) {
                    console.error("‚ùå –û—à–∏–±–∫–∞:", error);
                    failureCallback(error);
                }
            }
        });

        calendar.render();
        console.log("‚úÖ –ö–∞–ª–µ–Ω–¥–∞—Ä—å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω");
    });
  </script>
</body>
</html>
