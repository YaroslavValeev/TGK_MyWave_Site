{% extends "base.html" %}

{% block content %}
    <section class="blog">
        <h2>Последние статьи</h2>

        {% for post in posts|sort(attribute='created_at', reverse=True) %}
            <div class="post">
                <h3>{{ post.title }}</h3>
                <p>{{ post.teaser }}</p>
                <a href="{{ url_for('blog.post', slug=post.slug) }}" class="btn">Читать</a>
            </div>
        {% endfor %}
    </section>
{% endblock %}
